<ion-view view-title="Idiomas">
    <ion-content class="padding">
        <div class="list">

            <a ng-repeat="item in result"  class="item item-thumbnail-left">

                <img ng-src="http://ofimenutesting.cloudapp.net{{ item.Imagen }}">
                <h2>{{ item.Nombre }}</h2>
                <h4>{{ item.Codigo }}</h4>
            </a>

        </div>
        <button class="button" ng-click="showPopup()">
            Popup
        </button>
    </ion-content>
</ion-view>
